<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script type="text/javascript">
      // Redirect to the correct path
      (function() {
        var pathname = window.location.pathname;
        var newUrl = window.location.origin + "/schlappich-woodworking-app" + pathname;
        window.location.replace(newUrl);
      })();
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
